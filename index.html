
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmed Othman ADV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding:  0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    h1 span {
      color: #c40000;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }
    p span {
      color: #c40000;
      font-weight: 500;
    }
    .logos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
      justify-items: center;
    }
    .logos img {
      max-width: 140px;
      max-height: 90px;
      object-fit: contain;
      transition: transform 0.3s;
    }
    .logos img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Ahmed Othman <span>ADV</span></h1>
  <p>Trusted by <span>Leading Brands</span></p>
  <div class="logos">
    <img src="00.png" alt="Vodafone">
    <img src="1.png" alt="Daily Mart">
    <img src="2.png" alt="Sika Egypt">
    <img src="4.png" alt="BigBik">
    <img src="6.jpg" alt="Khayal Restaurant">
    <img src="7.jpg" alt="Bank of Egypt">
    <img src="9.png" alt="Master Gasoline">
    <img src="8776.png" alt="هرم الحمام">
    <img src="9867.jpg" alt="جمعية رسالة">
  </div>
</body>
</html>
