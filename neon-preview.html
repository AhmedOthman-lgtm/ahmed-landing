<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Text Custom Preview</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e1b1c;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .left, .right {
      width: 50%;
      padding: 40px;
      box-sizing: border-box;
    }
    .left {
      background-color: #111;
      border-right: 1px solid #333;
    }
    .left h2 {
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
    }
    .input-group input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }
    .colors, .fonts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .color {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }
    .font {
      padding: 6px 10px;
      border: 1px solid white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .right {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1a1a1a;
      transition: filter 0.3s ease;
      position: relative;
    }
    .neon-text {
      font-size: 38px;
      text-align: center;
      text-shadow: 0 0 5px #fff, 0 0 10px currentColor, 0 0 20px currentColor;
      color: #ff0055;
      font-family: 'Martita', cursive;
    }
    .toggle-switch {
      margin-top: 30px;
      display: inline-block;
      font-size: 0;
    }
    .switch {
      display: inline-flex;
      align-items: center;
      background: white;
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid #fff;
    }
    .switch span {
      display: inline-block;
      padding: 6px 14px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    .switch .on {
      background-color: white;
      color: red;
    }
    .switch .off {
      background-color: #333;
      color: grey;
    }
    .dark .right {
      filter: brightness(0.4);
    }
  </style>
</head>
<body class="dark">
  <div class="left">
    <h2>Customize Your Neon</h2>
    <div class="input-group">
      <label for="neonText">Text</label>
      <input type="text" id="neonText" placeholder="Type here..." oninput="updateText(this.value)" />
    </div>
    <div class="input-group">
      <label>Color</label>
      <div class="colors" id="colorPalette">
        <div class="color" style="background-color: #ffffff;" onclick="updateColor('#ffffff')"></div>
        <div class="color" style="background-color: #ff0000;" onclick="updateColor('#ff0000')"></div>
        <div class="color" style="background-color: #00ff00;" onclick="updateColor('#00ff00')"></div>
        <div class="color" style="background-color: #00bfff;" onclick="updateColor('#00bfff')"></div>
      </div>
    </div>
    <div class="input-group">
      <label>Font</label>
      <div class="fonts">
        <div class="font" onclick="updateFont('Martita')">Martita</div>
        <div class="font" onclick="updateFont('Blythe')">Blythe</div>
      </div>
    </div>
    <div class="toggle-switch">
      <div class="switch" onclick="toggleDark(this)">
        <span class="on">ON</span>
        <span class="off">OFF</span>
      </div>
    </div>
  </div>
  <div class="right" id="previewArea">
    <div class="neon-text" id="neonPreview">Your Text</div>
  </div>

  <script>
    function updateText(val) {
      document.getElementById('neonPreview').textContent = val || "Your Text";
    }

    function updateColor(color) {
      const neon = document.getElementById('neonPreview');
      neon.style.color = color;
      neon.style.textShadow = `0 0 5px #fff, 0 0 10px ${color}, 0 0 20px ${color}`;
    }

    function updateFont(font) {
      document.getElementById('neonPreview').style.fontFamily = font;
    }

    function toggleDark(el) {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
